backend:
  name: github
  repo: drikusroor/henk-roor-static # Replace with your actual repo name
  branch: main # Branch to update (optional; defaults to main)
  base_url: https://api.netlify.com # For GitHub OAuth via Netlify (see setup instructions)
  auth_endpoint: auth

# Uncomment for local development
# local_backend: true

