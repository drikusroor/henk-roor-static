backend:
  name: github
  repo: drikusroor/henk-roor-static
  branch: main
  base_url: https://sveltia-cms-auth.drikusroor.workers.dev

# Uncomment for local development
# local_backend: true

publish_mode: editorial_workflow
media_folder: "public/wp-content/uploads"
public_folder: "/henk-roor-static/wp-content/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "index"
        file: "src/content/pages/index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - { label: "Content", name: "body", widget: "markdown" }
      
      - label: "FinanciÃ«le Administratie"
        name: "financiele-administratie"
        file: "src/content/pages/financiele-administratie.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      
      - label: "Netwerken"
        name: "netwerken"
        file: "src/content/pages/netwerken.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      
      - label: "Over Ons"
        name: "over-ons"
        file: "src/content/pages/over-ons.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - { label: "Sidebar", name: "sidebar", widget: "select", options: ["default", "photo"], default: "photo" }
          - { label: "Body", name: "body", widget: "markdown" }
      
      - label: "Salarisadministratie"
        name: "salarisadministratie"
        file: "src/content/pages/salarisadministratie.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      
      - label: "Startende Ondernemers"
        name: "startende-ondernemers"
        file: "src/content/pages/startende-ondernemers.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
