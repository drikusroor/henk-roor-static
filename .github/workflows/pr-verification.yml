name: PR Verification

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build with Eleventy
        id: build
        run: bun run build

      - name: Optimize CSS
        id: css
        run: bun run optimize-css

      - name: Check build output
        id: check
        run: |
          if [ -d "_site" ] && [ -f "_site/index.html" ]; then
            echo "✅ Build output verified"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "❌ Build output missing"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const buildStatus = '${{ steps.build.outcome }}';
            const cssStatus = '${{ steps.css.outcome }}';
            const checkStatus = '${{ steps.check.outputs.status }}';

            let comment = '## Build Verification Report\n\n';
            comment += `| Check | Status |\n`;
            comment += `|-------|--------|\n`;
            comment += `| Eleventy Build | ${buildStatus === 'success' ? '✅ Passed' : '❌ Failed'} |\n`;
            comment += `| CSS Optimization | ${cssStatus === 'success' ? '✅ Passed' : '❌ Failed'} |\n`;
            comment += `| Build Output | ${checkStatus === 'success' ? '✅ Valid' : '❌ Invalid'} |\n`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
